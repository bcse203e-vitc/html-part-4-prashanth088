<html>
<head>
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="04.css">
</head>
<body>
  <div class="box-container">
    <div class="box box1">
      <strong>Box 1</strong>
      <p>This box has wide padding and a thick border.</p>
    </div>
    <div class="box box2">
      <strong>Box 2</strong>
      <p>This box has narrow padding and a dashed border.</p>
    </div>
    <div class="box box3">
      <strong>Box 3</strong>
      <p>This box has large margin and no border.</p>
    </div>
  </div>
</body>
</html>
